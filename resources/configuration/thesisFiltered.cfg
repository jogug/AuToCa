{
	"DefaultLanguages": [
		{	"name": 			"Java",
			"filePattern":		"*.java",
			"projectsPath": 	"../AuToCa/resources/testprojects/Thesis/",
			"tokenPath":		"../AuToCa/resources/java_keywords.txt",
			"projectSizeLimit":	"1",
			"minAmountOfProjects": "1"}
	],

	"DB": {
		"FILENAME":		".thesis_apache_autoca",
		"DRIVER":		"org.h2.Driver",
		"USER":			"sa",
		"PASSWORD":		"",
		"LOGINPREFIX":	"jdbc:h2:"
	},
	
	"DataSet": {
		"outputLocation":			"resources/databases/"
	},
	
	"FilterChains": [		
		{	"resultName": "_Newl_Int_Up_Sub",
			"languages": [
				{"name": 	"Java"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},		 
				{"name": "SubStringFilter",
				 "subString": "#"},
				{"name": "UpCaseFilter"},
				{"name": "NewlineFilter"}
			]
		},			
		{	"resultName": "_Glo_Int_Up_Sub",
			"languages": [
				{"name": 	"Java"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				 {"name": "SubStringFilter",
				 "subString": "#"},
				{"name": "UpCaseFilter"},
				{"name": "GlobalFilter"}
			]
		},			
		{	"resultName": "_Cov_Int_Up_Sub",
			"languages": [
				{"name": 	"Java"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				 {"name": "SubStringFilter",
				 "subString": "#"},
				{"name": "UpCaseFilter"},
				{"name": "CoverageFilter"}
			]
		},		
		{	"resultName": "_RealInd_Int_Up_Sub",
			"languages": [
				{"name": 	"Java"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				 {"name": "SubStringFilter",
				 "subString": "#"},
				{"name": "UpCaseFilter"},
				{"name": "RealIndentFilter"}
			]
		}		
	],
	
	"Tokenizer": {
		"DEFAULT_LS": 				"\n",
		"DEFAULT_WORD": 			"[a-zA-Z]\\w+",
		"DEFAULT_STRING": 			"(?s)\".*?\"",
		"DEFAULT_MULTI_COMMENT":	"(?s)/\\*.*?\\*/",
		"DEFAULT_SINGLE_COMMENT":	"(?s)//.*?\n",
			
		"PYTHON_LIKE_COMMENT": 		"(?s)#.*?\n",
			
		"WHITESPACE":				"[ \t]+",
		"START_OF_LINE": 			"(?m)^[ \t]*",
		"NEWLINE": 					"\n",
		"TABSPACE":					"    "
	},
	
	"DBTokenHandler": {
		"DEFAULT_MAX_TOKEN_LENGTH":	"100",
		"DEFAULT_MIN_TOKEN_LENGTH":	"1",
		
		"DBNEWLINE":"#newline",
		"DEDENT":	"#dedent",
		"INDENT":	"#indent",
		"STRING":	"#string",
		"COMMENT":	"#comment",
		"DELIMITER":"#delimiter",
		"LONGWORD":	"#longword"
	},
		
	"Tables": {
		"TEMPORARY": 	"temporary",
		"TEMPFILTER":	"temporary_filter",
		"OCCURENCE":	"occurences",
		"TOKEN":		"tokens",
		"FILE":			"files",
		"PROJECT":		"projects",
		"LANGUAGE":		"languages", 
		"RESULTTABLE":	"resulttable",
		"RANK":			"rank_",
		"PREFIXSTAT":	"LStat_",
		"PRECISION":	"precision_"
	},
		
	"ScanMode": {
		"DEFAULT_PROGRESS_STEPS":	"15"
	}
}