{
	"DataSet": {
		"outputLocation":			"resources/"
	},
	
	"ScanMode": {
		"DEFAULT_PROGRESS_STEPS":	"15"
	},
	
	"DefaultLanguages": [
		{	"name": 			"C",
			"filePattern":		"*.c",
			"projectsPath": 	"../AuToCa/resources/testprojects/C/",
			"tokenPath":		"../AuToCa/resources/c_tokens.txt"}
	],
	
	"Tokenizer": {
		"DEFAULT_LS": 				"\n",
		"DEFAULT_WORD": 			"[a-zA-Z]\\w+",
		"DEFAULT_STRING": 			"(?s)\".*?\"",
		"DEFAULT_MULTI_COMMENT":	"(?s)/\\*.*?\\*/",
		"DEFAULT_SINGLE_COMMENT":	"(?s)//.*?\n",
			
		"PYTHON_LIKE_COMMENT": 		"(?s)#.*?\n",
			
		"WHITESPACE":				"[ \t]+",
		"START_OF_LINE": 			"(?m)^[ \t]*",
		"NEWLINE": 					"\n"
	},

	"DB": {
		"FILENAME":		".autoca",
		"DRIVER":		"org.h2.Driver",
		"USER":			"sa",
		"PASSWORD":		"",
		"LOGINPREFIX":	"jdbc:h2:"
	},
	
	
	"DBTokenHandler": {
		"DEFAULT_MAX_TOKEN_LENGTH":	"17",
		"DEFAULT_MIN_TOKEN_LENGTH":	"1",
		
		"DBNEWLINE":"#newline",
		"DEDENT":	"#dedent",
		"INDENT":	"#indent",
		"STRING":	"#string",
		"COMMENT":	"#comment",
		"UNKNOWN":	"#unknown",
		"LONGWORD":	"#longword"
	},
		
	"Tables": {
		"TEMPORARY": 	"token_buffer",
		"TEMPFILTER":	"temp_filter_buffer",
		"OCCURENCE":	"occurences",
		"TOKEN":		"tokens",
		"FILE":			"files",
		"PROJECT":		"projects",
		"LANGUAGE":		"languages", 
		"RESULTTABLE":	"resulttable"
	},
	
