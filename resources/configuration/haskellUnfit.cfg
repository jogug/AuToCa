{
	"language": [
		{	"name": 			"Haskell",
			"filePattern":		"*.hs",
			"projectsPath": 	"../AuToCa/resources/testprojects/Haskell/",
			"tokenPath":		"../AuToCa/resources/haskell_keywords.txt",
			"projectSizeLimit":	"600000000",
			"minAmountOfProjects": "4"}
	],

	"database": {
		"FILENAME":		".haskellUnfit_autoca",
		"DRIVER":		"org.h2.Driver",
		"USER":			"sa",
		"PASSWORD":		"",
		"LOGINPREFIX":	"jdbc:h2:",

		"outputLocation":			"resources/databases/",
		
		"TEMPORARY": 	"temporary",
		"TEMPFILTER":	"temporary_filter",
		"OCCURENCE":	"occurences",
		"TOKEN":		"tokens",
		"FILE":			"files",
		"PROJECT":		"projects",
		"LANGUAGE":		"languages", 
		"RESULTTABLE":	"resulttable",
		"RANK":			"rank_",
		"PREFIXSTAT":	"LStat_",
		"PRECISION":	"precision_", 
		"SUMMARY":		"summary_"
	},
	
	"filterchains": [
		{	"resultName": "_Global_Int_Up_Sub",
			"languages": [
				{"name": 	"Haskell"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				{"name": "IntersectFilter",
				"minOccInProject": "2"},	
				{"name": "SubStringFilter",
				 "subString": "#"},
				{"name": "UpCaseFilter"},
				{"name": "GlobalFilter"}
			]
		},		
		{	"resultName": "_Coverage_Int_Up_Sub",
			"languages": [
				{"name": 	"Haskell"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				{"name": "IntersectFilter",
				"minOccInProject": "2"},	
				{"name": "SubStringFilter",
				 "subString": "#"},
				{"name": "UpCaseFilter"},
				{"name": "CoverageFilter"}
			]
		},		
		{	"resultName": "_Newline_Int_Up_Sub",
			"languages": [
				{"name": 	"Haskell"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				{"name": "IntersectFilter",
				"minOccInProject": "2"},	
				{"name": "SubStringFilter",
				 "subString": "#"},
				{"name": "UpCaseFilter"},
				{"name": "NewlineFilter"}
			]
		},			
		{	"resultName": "_RealIndent_Int_Up_Sub",
			"languages": [
				{"name": 	"Haskell"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				{"name": "IntersectFilter",
				"minOccInProject": "2"},	
				{"name": "SubStringFilter",
				 "subString": "#"},
				{"name": "UpCaseFilter"},
				{"name": "RealIndentFilter"}
			]
		}			
	],
	
	"tokenizer": {
		"DEFAULT_LS": 				"\n",
		"DEFAULT_WORD": 			"[a-zA-Z]\\w+",
		"DEFAULT_STRING": 			"(?s)\".*?\"",
		"DEFAULT_MULTI_COMMENT":	"(?s)/\\*.*?\\*/",
		"DEFAULT_SINGLE_COMMENT":	"(?s)//.*?\n",			
		"WHITESPACE":				"[ \t]+",
		"START_OF_LINE": 			"(?m)^[ \t]*",
		"NEWLINE": 					"\n",
		"TABSPACE":					"    ",	
		"EMPTYLINE":				"(?m)^[ \t]*\n"	
	},
	
	"tokenhandler": {
		"DEFAULT_MAX_TOKEN_LENGTH":	"17",
		"DEFAULT_MIN_TOKEN_LENGTH":	"1",
		
		"DBNEWLINE":"#newline",
		"DEDENT":	"#dedent",
		"INDENT":	"#indent",
		"STRING":	"#string",
		"COMMENT":	"#comment",
		"DELIMITER":"#delimiter",
		"LONGWORD":	"#longword"
	}
}