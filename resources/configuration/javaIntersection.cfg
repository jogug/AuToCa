{
	"DefaultLanguages": [
		{	"name": 			"Java",
			"filePattern":		"*.java",
			"projectsPath": 	"../AuToCa/resources/testprojects/Java/",
			"tokenPath":		"../AuToCa/resources/java_keywords.txt",
			"projectSizeLimit":	"600000000",
			"minAmountOfProjects": "4"}
	],

	"DB": {
		"FILENAME":		".java_intersection_autoca",
		"DRIVER":		"org.h2.Driver",
		"USER":			"sa",
		"PASSWORD":		"",
		"LOGINPREFIX":	"jdbc:h2:"
	},
	
	"DataSet": {
		"outputLocation":			"resources/databases/"
	},
	
	"FilterChains": [					
		{	"resultName": "Newline30",
			"languages": [
				{"name": 	"Java"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				{"name": "IntersectFilter",
				"minOccInProject": "30"},			 
				{"name": "SubStringFilter",
				 "subString": "#"},
				{"name": "UpCaseFilter"},
				{"name": "NewlineFilter"}
			]
		},			
		{	"resultName": "Newline60",
			"languages": [
				{"name": 	"Java"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				{"name": "IntersectFilter",
				"minOccInProject": "60"},			 
				{"name": "SubStringFilter",
				 "subString": "#"},
				{"name": "UpCaseFilter"},
				{"name": "NewlineFilter"}
			]
		},
		{	"resultName": "Newlinel20",
			"languages": [
				{"name": 	"Java"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				{"name": "IntersectFilter",
				"minOccInProject": "120"},			 
				{"name": "SubStringFilter",
				 "subString": "#"},
				{"name": "UpCaseFilter"},
				{"name": "NewlineFilter"}
			]
		},
	],
	
	"Tokenizer": {
		"DEFAULT_LS": 				"\n",
		"DEFAULT_WORD": 			"[a-zA-Z]\\w+",
		"DEFAULT_STRING": 			"(?s)\".*?\"",
		"DEFAULT_MULTI_COMMENT":	"(?s)/\\*.*?\\*/",
		"DEFAULT_SINGLE_COMMENT":	"(?s)//.*?\n",
			
		"PYTHON_LIKE_COMMENT": 		"(?s)#.*?\n",
			
		"WHITESPACE":				"[ \t]+",
		"START_OF_LINE": 			"(?m)^[ \t]*",
		"NEWLINE": 					"\n",
		"TABSPACE":					"    ",	
		"EMPTYLINE":				"(?m)^[ \t]*\n"	
	},
	
	"DBTokenHandler": {
		"DEFAULT_MAX_TOKEN_LENGTH":	"17",
		"DEFAULT_MIN_TOKEN_LENGTH":	"1",
		
		"DBNEWLINE":"#newline",
		"DEDENT":	"#dedent",
		"INDENT":	"#indent",
		"STRING":	"#string",
		"COMMENT":	"#comment",
		"DELIMITER":"#delimiter",
		"LONGWORD":	"#longword"
	},
		
	"Tables": {
		"TEMPORARY": 	"temporary",
		"TEMPFILTER":	"temporary_filter",
		"OCCURENCE":	"occurences",
		"TOKEN":		"tokens",
		"FILE":			"files",
		"PROJECT":		"projects",
		"LANGUAGE":		"languages", 
		"RESULTTABLE":	"resulttable",
		"RANK":			"rank_",
		"PREFIXSTAT":	"LStat_",
		"PRECISION":	"precision_", 
		"SUMMARY":	"summary_"		
	},
		
	"ScanMode": {
		"DEFAULT_PROGRESS_STEPS":	"15"
	}
}