{
	"DefaultLanguages": [
		{	"name": 			"Cpp",
			"filePattern":		"*.cpp",
			"projectsPath": 	"../AuToCa/resources/testing/testprojects/test2/",			
			"tokenPath":		"../AuToCa/resources/cpp_keywords.txt"}
	],
	
	"DB": {
		"FILENAME":		".cpp_autoca",
		"DRIVER":		"org.h2.Driver",
		"USER":			"sa",
		"PASSWORD":		"",
		"LOGINPREFIX":	"jdbc:h2:"
	},
	
	"DataSet": {
			"outputLocation":			"../AuToCa/resources/testing/databases/"
	},
	
	"FilterChains": [
	{	"resultName": "_Global",
			"languages": [
				{"name": 	"Cpp"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				{"name": "GlobalFilter"}
			]
		},		
		{	"resultName": "_Coverage",
			"languages": [
				{"name": 	"Cpp"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				{"name": "CoverageFilter"}
			]
		},		
		{	"resultName": "_Newline",
			"languages": [
				{"name": 	"Cpp"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				{"name": "NewlineFilter"}
			]
		},				
		{	"resultName": "_RealIndent",
			"languages": [
				{"name": 	"Cpp"}
			],
			"filters": [
				{"name": "Output", 
				 "save": "true"},
				{"name": "RealIndentFilter"}
			]
		}			
	],
	
	"Tokenizer": {
		"DEFAULT_LS": 				"\n",
		"DEFAULT_WORD": 			"[a-zA-Z]\\w+",
		"DEFAULT_STRING": 			"(?s)\".*?\"",
		"DEFAULT_MULTI_COMMENT":	"(?s)/\\*.*?\\*/",
		"DEFAULT_SINGLE_COMMENT":	"(?s)//.*?\n",
			
		"PYTHON_LIKE_COMMENT": 		"(?s)#.*?\n",
			
		"WHITESPACE":				"[ \t]+",
		"START_OF_LINE": 			"(?m)^[ \t]*",
		"NEWLINE": 					"\n",
		"TABSPACE":					"    "
	},
	
	"DBTokenHandler": {
		"DEFAULT_MAX_TOKEN_LENGTH":	"17",
		"DEFAULT_MIN_TOKEN_LENGTH":	"1",
		
		"DBNEWLINE":"#newline",
		"DEDENT":	"#dedent",
		"INDENT":	"#indent",
		"STRING":	"#string",
		"COMMENT":	"#comment",
		"DELIMITER":	"#delimiter",
		"LONGWORD":	"#longword"
	},
		
	"Tables": {
		"TEMPORARY": 	"temporary",
		"TEMPFILTER":	"temporary_filter",
		"OCCURENCE":	"occurences",
		"TOKEN":		"tokens",
		"FILE":			"files",
		"PROJECT":		"projects",
		"LANGUAGE":		"languages", 
		"RESULTTABLE":	"resulttable",
		"RANK":		"rank_",
		"PREFIXSTAT":	"LStat_",
		"PRECISION":	"precision_"
	},
	
	"ScanMode": {
		"DEFAULT_PROGRESS_STEPS":	"15"
	}
}