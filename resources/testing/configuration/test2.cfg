{
	"DefaultLanguages": [
		{	"name": 			"Java",
			"filePattern":		"*.java",
			"projectsPath": 	"../AuToCa/resources/testing/testprojects/test2/",
			"tokenPath":		"../AuToCa/resources/java_tokens.txt"}
	],

	"DB": {
		"FILENAME":		".test2_autoca",
		"DRIVER":		"org.h2.Driver",
		"USER":			"sa",
		"PASSWORD":		"",
		"LOGINPREFIX":	"jdbc:h2:"
	},
	
	"DataSet": {
		"outputLocation":			"../AuToCa/resources/testing/databases/"
	},
	
	"FilterChains": [	
		{	
			"resultName": "_Global",
			"languages": [
				{"name": 	"Java"}
			],
			"filters": [
				{"name": "Output", 
				 "langPreFix": "LStat",
				 "projPreFix": "Null"},
				{"name": "GlobalFilter"}
			]
		},		
		{	
			"resultName": "_Coverage",
			"languages": [
				{"name": 	"Java"}
			],
			"filters": [
				{"name": "Output", 
				 "langPreFix": "LStat",
				 "projPreFix": "Null"},
				{"name": "CoverageFilter"}
			]
		},		
		{	
			"resultName": "_Newline",
			"languages": [
				{"name": 	"Java"}
			],
			"filters": [
				{"name": "Output", 
				 "langPreFix": "LStat",
				 "projPreFix": "Null"},
				{"name": "NewlineFilter"}
			]
		},				
		{	
			"resultName": "_RealIndent",
			"languages": [
				{"name": 	"Java"}
			],
			"filters": [
				{"name": "Output", 
				 "langPreFix": "LStat",
				 "projPreFix": "Null"},
				{"name": "RealIndentFilter"}
			]
		}	
	],
	
	"Tokenizer": {
		"DEFAULT_LS": 				"\n",
		"DEFAULT_WORD": 			"[a-zA-Z]\\w+",
		"DEFAULT_STRING": 			"(?s)\".*?\"",
		"DEFAULT_MULTI_COMMENT":	"(?s)/\\*.*?\\*/",
		"DEFAULT_SINGLE_COMMENT":	"(?s)//.*?\n",
			
		"PYTHON_LIKE_COMMENT": 		"(?s)#.*?\n",
			
		"WHITESPACE":				"[ \t]+",
		"START_OF_LINE": 			"(?m)^[ \t]*",
		"NEWLINE": 					"\n"
	},
	
	"DBTokenHandler": {
		"DEFAULT_MAX_TOKEN_LENGTH":	"1000",
		"DEFAULT_MIN_TOKEN_LENGTH":	"0",
		
		"DBNEWLINE":"#newline",
		"DEDENT":	"#dedent",
		"INDENT":	"#indent",
		"STRING":	"#string",
		"COMMENT":	"#comment",
		"DELIMITER":	"#delimiter",
		"LONGWORD":	"#longword"
	},
	
	"Tables": {
		"TEMPORARY": 	"temporary",
		"TEMPFILTER":	"temporary_filter",
		"OCCURENCE":	"occurences",
		"TOKEN":		"tokens",
		"FILE":			"files",
		"PROJECT":		"projects",
		"LANGUAGE":		"languages", 
		"RESULTTABLE":	"resulttable"
	},
	
	"ScanMode": {
		"DEFAULT_PROGRESS_STEPS":	"15"
	}
}